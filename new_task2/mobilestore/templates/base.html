<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px #FFC0CB;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
            border-radius: 4px;
        }
        li {
            margin: 0;
        }
        li a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        li a:hover {
            background-color: #FFC0CB;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a action="{% url 'brands' %}">brands</a></li>
            <li><a action="{% url 'product' %}">product</a></li>
            <li><a action="{% url 'details' %}">details</a></li>
            <li><a action="{% url 'logout' %}">logout</a></li>
        </ul>
        <div class="content">
        </div>
        {% block body %} {% endblock %}
    </div>

</body>
</html>
